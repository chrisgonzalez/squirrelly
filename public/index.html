<html>
    <head>
        <title>CNN</title>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="js/cooper.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
            }
            .article {
                width: 100%;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #000;
                filter:alpha(opacity=50);
                -moz-opacity:0.5;
                -khtml-opacity: 0.5;
                opacity: 0.5;
                z-index: 1000;
            }
            .box {
                position: fixed;
                top: 20%;
                left: 0;
                right: 0;
                z-index: 2000;
                background: url('/img/Cooper-card-320w.png') no-repeat;
                width: 320px;
                height: 100%;
                margin: 0 auto;
            }
            .choice {
                display: inline-block;
                height: 25%;
                width: 155px;
                margin-top: 140px;
            }
            .nochoice {
                height: 30px;
            }
        </style>
        <div class="overlay"></div>
        <div><img class="article" src="img/cooper.png"/></div>
        <div class="box">
            <div id="1" class="choice"><a href="#"></a></div>
            <div id="2" class="choice"><a href="#"></a></div>
            <div id="3" class="nochoice"><a href="#"></a></div>
        </div>
    </body>
</html>
