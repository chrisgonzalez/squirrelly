<html>
    <head>
        <title>CNN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
            }
            .article {
                width: 100%;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #000;
                filter:alpha(opacity=50);
                -moz-opacity:0.5;
                -khtml-opacity: 0.5;
                opacity: 0.5;
                z-index: 1000;
            }
            .box {
                position: fixed;
                top: 20%;
                left: 0;
                right: 0;
                z-index: 2000;
                background: url('/img/Cooper-card-320w.png') no-repeat;
                width: 320px;
                height: 100%;
                margin: 0 auto;
            }
            .choice {
                display: inline-block;
                height: 120px;
                width: 155px;
                margin-top: 180px;
            }
            .nochoice {
                height: 60px;
                display: block;
                margin-top: 20px;
                width: 100%;
            }
        </style>
        <div class="overlay"></div>
        <div><img class="article" src="img/cooper_300w.png"/></div>
        <div class="box">
            <div id="papa-johns" class="choice"></div>
            <div id="pizza-hut" class="choice"></div>
            <div id="nochoice" class="choice nochoice"></div>
        </div>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/firebase-3.6.1.js"></script>
        <script src="js/cooper.js"></script>
        <script>
            /*global Cooper, jQuery*/
            'use strict';
            jQuery('.choice').click(function(e) {
                Cooper.postMetrics({answer: this.id});
                jQuery('.overlay').hide();
                jQuery('.box').hide();
            });
        </script>
    </body>
</html>
