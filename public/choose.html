<html>
    <head>
        <title>COOPER - Choose</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="js/cooper.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                font-family: Maverick;
            }
            @font-face{
                font-family: "Maverick";
                src: url("fonts/maverick.otf");
            }
            .article {
                width: 100%;
            }
            .content {
                height: 100%;
                margin: 0 auto;
                background: url("img/choose-bg.png");
                color: white;
            }
            .box {
                display: none;
            }
            .choice {
                display: inline-block;
                height: 120px;
                width: 155px;
                margin-top: 180px;
            }
            .nochoice {
                height: 60px;
                display: block;
                margin-top: 20px;
                width: 100%;
            }
            .answer {
                position: fixed;
                top: 35%;
                margin: auto;
                width: 300px;
                height: 300px;
                background: url("img/choose-q.png");
                background-size: cover;
            }
            .answer-wrap {
                width: 300px;
                margin: 0 auto;
            }
            .answer-text {
                width: 300px;
                text-align: center;
                font-size: 24px;
                padding-top: 130px;
                color: gray;
            }
            .q-text {
                max-width: 480px;
                font-size: 35px;
                margin: 0 auto;
                text-align: center;
                text-transform: uppercase;
                background-color: black;
            }
            @media (max-width: 1024px) {
                .answer {
                    top: 18%;
                }
            }
            @media (max-width: 670px) {
                .answer {
                    top: 15%;
                }
            }
            @media (max-width: 480px) {
                .answer {
                    top: 27%;
                }
                .q-text {
                    font-size: 26px;
                }
            }
        </style>
        <div class="overlay"></div>
        <div class="content">
            <div class="q-text">choose the next presenter</div>
            <div class="answer-wrap">
                <div class="answer">
                    <div class="answer-text">drag your answer here</div>
                </div>
            </div>
        </div>
        <div class="box">
            <div id="papa-johns" class="choice"></div>
            <div id="pizza-hut" class="choice"></div>
            <div id="nochoice" class="choice nochoice"></div>
        </div>
        <script>
            /*global Cooper, jQuery*/
            jQuery('.choice').click(function(e) {
                Cooper.postMetrics({answer: this.id});
                jQuery('.overlay').hide();
                jQuery('.box').hide();
            });
        </script>
    </body>
</html>
